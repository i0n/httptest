machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - curl -LO https://github.com/aktau/github-release/releases/download/v0.6.2/linux-amd64-github-release.tar.bz2
    - mkdir tmp-extract
    - tar -C ./tmp-extract -xjvf ./linux-amd64-github-release.tar.bz2
    - sudo mv ./tmp-extract/bin/linux/amd64/github-release /usr/local/bin/
    - rm -rf ./tmp-extract
    - rm ./linux-amd64-github-release.tar.bz2
    - mkdir -p /home/ubuntu/.go_workspace/src/github.com/i0n/
    - mv httptest ~/.go_workspace/src/github.com/i0n/
  environment:
    PROJECT_NAME: httptest
    DEPLOYMENT_NAME: httptest
    DOCKER_IMAGE_NAME: i0nw/$PROJECT_NAME
    BUILD_DIRECTORY: /home/ubuntu/.go_workspace/src/github.com/i0n/httptest
  services:
    - docker
dependencies:
  pre:
    # Testing with docker-compose
    - pip install docker-compose
    - cd ${BUILD_DIRECTORY} && git fetch --tags && git pull
  override:
    - docker network create httptest
    # Start up deps and service
    - cd ${BUILD_DIRECTORY} && docker-compose up -d
test:
  override:
    # Run tests in docker environment
    - cd ${BUILD_DIRECTORY} && ./scripts/lint.sh no-docker-compose
    - cd ${BUILD_DIRECTORY} && ./scripts/unit-test.sh no-docker-compose
deployment:
  production:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - cd ${BUILD_DIRECTORY} && ./scripts/compile.sh
      - cd ${BUILD_DIRECTORY} && docker build -t ${DOCKER_IMAGE_NAME}:$(${BUILD_DIRECTORY}/bin/linux/httptest --version) .
      - docker tag ${DOCKER_IMAGE_NAME}:$(${BUILD_DIRECTORY}/bin/linux/httptest --version) ${DOCKER_IMAGE_NAME}:latest
      - docker images
      - cd ${BUILD_DIRECTORY} && github-release upload --user i0n --repo httptest --tag $(${BUILD_DIRECTORY}/bin/linux/httptest --version) --name "httptest-linux-amd64" --file bin/linux/httptest
      - cd ${BUILD_DIRECTORY} && github-release upload --user i0n --repo httptest --tag $(${BUILD_DIRECTORY}/bin/linux/httptest --version) --name "httptest-darwin-amd64" --file bin/osx/httptest
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ${DOCKER_IMAGE_NAME}:$(${BUILD_DIRECTORY}/bin/linux/httptest --version)
      - docker push ${DOCKER_IMAGE_NAME}:latest
